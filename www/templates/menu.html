<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle=""></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" <="" ion-content="">
            <ion-list ng-controller="SideMenuCtrl">
                <ion-item href="#/side-menu21/user_config" menu-close="">Config</ion-item>
                <ion-item ng-click="pingServer()" href="#">Ping Server</ion-item>
                <ion-item ng-click="modal.show()" href="#">My Configs</ion-item>
				<ion-item ng-click="pushNotification()" href="#">Push Notifications</ion-item>
                <ion-item>Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

			<ion-content overflow-scroll="true" padding="'true'" class="has-header">
				<ion-list></ion-list>

							<ion-item class="item-thumbnail-left">
							<img>

							<p>Item</p>
							<div class="buttons">
								<button class="button button-energized" ng-click="handleEdit()">
									<i class="icon ion-edit"></i>	
								</button>
								<button class="button button-dark" ng-click="handleDelete()">
									<i class="icon ion-trash-b"></i>
								</button>	
							</div>							
						</ion-item>
						</div>
						<div class="item item-icon-right">

								<button class="button button-dark">
									<i class="icon ion-trash-b"></i>
								</button>	
							</div>
						    </ion-item>
						</div>

								<button class="button button-dark">
									<i class="icon ion-trash-b"></i>
								</button>

									<i class="icon ion-trash-b"></i>
								</button>	
							</div>						
							</ion-item>
						</div>	
				</ion-list>
			</ion-content>
		</ion-view>
      </div>
    </script>
