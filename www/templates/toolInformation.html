<ion-view title="Tool Information">
    <ion-content overflow-scroll="true" padding="'false'" scroll="false" class="has-header">
        <form class="list">
            <ion-list></ion-list>
            <label class="item item-input" name="txtCurrentMsg">
                <span class="input-label">Current Message</span><textarea placeholder="Current Message"> </textarea>
            </label>
        </form>
        <button class="button button-positive button-block ">Next Step</button>
        <div class="button-bar">
            <button class="button button-stable button-block  icon-left ion-android-call" ng-click="callGTRC()">Call GTRC</button>
            <button class="button button-stable button-block  icon-left ion-ios-redo" ng-click="handleSRM()">SRM Case</button>
            <button class="button button-stable button-block  icon-left ion-ios-help"ng-click="displayFAQ()">FAQ</button>
            <button class="button button-stable button-block  icon-left ion-refresh" ng-click="refresh()">Refresh</button>
        </div>
    </ion-content>
</ion-view>
